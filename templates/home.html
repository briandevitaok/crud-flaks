<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
<!-- CSS only -->
</head>
<body>
<h1>Lista de personas</h1>

<div>
    Total de personas en nuestro sistema {{count}}
</div>


<div>
    <table class="table table-dark table-striped" border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
            {% for p in personas %}
             <tr>
                 <td>{{p.id}}</td>
                 <td>{{p.name}}</td>
                 <td>{{p.surname}}</td>
                 <td>{{p.email}}</td>
                 <td><a href="details/{{p.id}}">Details</a></td>
                 <td><a href="update/{{p.id}}">Update</a></td>
                 <td><a href="delete/{{p.id}}">Delete</a></td>
             </tr>
            {% endfor %}
        </tbody>


    </table>
    <div>
    <a class="btn btn-primary" href="/add">Agregar</a>
    </div>
</div>



</body>
</html>
